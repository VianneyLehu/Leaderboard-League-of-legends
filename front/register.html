<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card text-black" style="border-radius: 1rem;">
                <div class="card-body p-5 shadow text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase" style="color: RGB(46, 52, 64);">Join the leaderboard</h2>
                    <p class="text-black-50 mb-5">Provide a Summoner name</p>
      
                    <form action="/summoner" method="POST">

                      <div class="form-outline form-black mb-4">
                          <input class="form-control form-control-lg" />
                          <label class="form-label" for="Summoner">Summoner</label>
                      </div>
      
                      <button class="btn btn-outline-dark btn-lg px-5" type="submit">Register</button>

                    </form>

      
                  
                  </div>
           
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>


</body>
</html>
