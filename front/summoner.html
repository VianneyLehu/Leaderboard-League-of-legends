<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summoners</title>
    <!-- Inclusion des fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="summoner.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Profil</h5>
                    <div class="mb-3">
                        <div class="image-container">
                            <img class="profil" id="profilIconId" src="" alt="profil icon">
                            <div class="image-wrapper">
                                <img src="theme-13-border.png" alt="profil icon" class="aligned-image">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <p id="name"></p>

                    </div>
                    <div class="mb-3">
                        <p id="SummonerLevel"></p>
                    </div>
            </div>
        </div>
    </div>

    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const profilIconId = queryParams.get('profilIconId');
        const summonerLevel = queryParams.get('summonerLevel');
        const name = queryParams.get('name');



        const iconWebsite = "https://ddragon-webp.lolmath.net/latest/img/profileicon/"

        const imageExtension = ".webp"

    


        document.getElementById('profilIconId').src = iconWebsite+`${profilIconId}`+imageExtension;
        document.getElementById('SummonerLevel').innerText = `${summonerLevel}`;
        document.getElementById('name').innerText = `${name}`;
    </script>
    


</body>
</html>
